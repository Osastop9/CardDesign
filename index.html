<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="foreground">
        <div class="music-dude">
            <img src="../images/illustration-hero.svg" alt="music_playing">
        </div>
        
        <div class="music-section">
            
            <div class="music-section-one">
                
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, 
                    and podcasts on any device anywhere you like! 
                    </p>
            </div>
            <div class="price-section">
                <div class="price-section-one">
                    <div class="price-section-image">
                        <img src="../images/icon-music.svg" alt="icon">
                    </div>
                    <div class="price-section-two"> 
                        <p> <b>Annual Plan </b> <br><span class="price"> $59.99/year</span> </p>
                    </div>
                </div>
                <div class="price-section-three">
                    <p>change</p>
                </div>
            </div>
            
            <div>
                <button class="payment-button">Proceed to Payment </button>
            </div>
            <div>
                <button class="cancel-button"> <b>Cancel Order </b></button>
            </div>
        </div>
    </div>
    
</body>
</html>
